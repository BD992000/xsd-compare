buildscript {
    repositories {
        jcenter()
    }

    dependencies {
        classpath "org.springframework.boot:spring-boot-gradle-plugin:$springBootVersion"
    }
}

apply plugin: 'org.springframework.boot'
apply from: "$rootDir/gradle/versioning.gradle"

springBoot {
    buildInfo()
}

dependencies {
    compile 'org.projectlombok:lombok'
}